<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Smash Faces</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
</head>
<body>
	<header class="container">
		<div class="title">
			<h1>Smash Faces</h1>
			<hr>
		</div>
		<div class="welcome">
			<p>Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
		</div>
	</header>
	<section class="container">
		<div class="sede">
			<p>Elige tu sede
			<select id="sede">
				<option>Seleccione</option>
				<option value="peru">Perú</option>
				<option value="mexico">Mexico</option>
			</select>
		</div></p>
		<span id="point"></span>
	</section>
	<section class="container">
			<div class="flex-content">
				<div class="coder">
					<img src="">
				</div>
				<div class="play">
					<div class="content-play">
						<p>Ingresa su nombre:</p>
						<input type="text" id="name" placeholder="Nombre"><br>
						<button>COMPROBAR</button>
					</div>
				</div>
			</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/peru.js"></script>
	<script type="text/javascript" src="js/mexico.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
